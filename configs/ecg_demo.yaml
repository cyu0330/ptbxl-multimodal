seed: 42

data:
  base_dir: C:\Users\Administrator\Desktop\ptb-xl\1.0.3
  fs: 500
  leads: 12
  normalize: per_lead
  min_occ: 50
  labels: ["MI", "STTC", "HYP", "CD", "NORM"]
  split: "strat_fold_9" # 和 baseline 一致保持可比性

train:
  batch_size: 64
  epochs: 30
  optimizer: "adamw"
  lr: 1.0e-4 # ⚠️ Demo 模型一般 LR 设小一点更稳定
  weight_decay: 1e-4
  amp: true
  early_stop_patience: 8
  num_workers: 4

metrics:
  main: "auprc_macro"
  thresholds: "search_per_class"

model:
  ecg_demo:
    in_leads: 12
    ecg_feat_dim: 256 # ECG encoder 输出特征维度（与你 baseline 一致）
    demo_feat_dim: 64 # DemoEncoder 输出维度（我们定义的默认为 64）

log:
  out_dir: "outputs/ecg_demo" # 不与 baseline 混淆
  tb: true
